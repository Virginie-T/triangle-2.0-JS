<!DOCTYPE html>
<html>
    <head>
        <!-- META -->
        <meta charset='utf-8'>

        <!-- STYLES -->
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/styles.css'>

        <!-- SCRIPTS -->
        <script src='js/jquery-1.11.2.js'></script>
        <script src='js/scripts.js'></script>

        <!-- TITLE -->
        <title>Triangle Tracker</title>
    </head>
    <body>
        <div class='container'>
            <h1>Triangle Tracker</h1>

            <div class='col-md-6'>
                <form id="add">
                    <label for="side1">Side 1</label>
                    <input type="number" id='side1'>
                    <label for="side2">Side 2</label>
                    <input type="number" id='side2'>
                    <label for="side3">Side 3</label>
                    <input type="number" id='side3'>

                    <button type='submit'>Add</button>
                </form>

            </div>

            <div class='col-md-6'>
                <div class='col-equilateral'>
                    <h2>Equilateral triangles</h2>
                    <ul id='equilateral'>

                    </ul>
                </div>

                <div class='col-isosceles'>
                    <h2>Isosceles triangles</h2>
                    <ul id='isosceles'>

                    </ul>
                </div>

                <div class='col-scalene'>
                    <h2>Scalene triangles</h2>
                    <ul id='scalene'>

                    </ul>
                </div>
            </div>

        </div><!-- END DIV CONTAINER -->
    </body>
</html>
